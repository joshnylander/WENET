	function saveSPManageChanges() {
		var arySPList;
		arySPList = top.SessionDataFrame.spChooserList;
		var varCntr;
		for (varCntr=0;varCntr<arySPList.length;varCntr++) 
		{
			if (document.getElementById("SPCheck" + varCntr).checked == true) {
				//it is checked, add the disabled if not already
				if (arySPList[varCntr].split(";")[3] != "disabled") {
					arySPList[varCntr] = arySPList[varCntr] + ";disabled";
				} 
			} else {
				//it is not checked, remove the disabled if not already
				if (arySPList[varCntr].split(";")[3] == "disabled") {
					arySPList[varCntr] = arySPList[varCntr].replace(";disabled", "");
				}
			}
		}
		alert("Changes Saved");
	}
